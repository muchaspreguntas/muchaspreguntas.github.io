  <div class="container">
    <!-- Contenedor de la pregunta -->
    <div id="questionContainer">
      <!-- Categoría de la pregunta (con clase CSS dinámica) -->
      <select id="themeSelect" title="Selecciona un tema">
        <option value="amor">Amor</option>
        <option value="ciencia">Ciencia</option>
        <option value="desarrollo">Desarrollo</option>

        <option value="psicologia">Psicología</option>
        <option value="religion">Religión</option>
        <option value="tecnologia">Tecnología</option>
        <option value="sexo">Sexo</option>
        <option value="todos">Todos los temas</option>
      </select>
      <!-- Título de la pregunta -->
      <h3>Pregunta:</h3>
        <h4 id="category" class="category economia"> Economía</h4>
      <h2 id="question">¿Cuál es tu perspectiva sobre la desigualdad económica?</h2>

    <!--0000000-->
<!-- Botón para mostrar u ocultar la caja de texto -->
<button id="showAnswerBoxButton" onclick="toggleAnswerBox()">

</button>

<!-- Contenedor de la caja de texto (inicialmente oculto) -->
<div id="answerBoxContainer" style="display: none;">
  <!-- Caja de texto para escribir la respuesta -->
  <div id="answerBox" contenteditable="true" placeholder="Escribe tu respuesta aquí..."></div>
</div>
